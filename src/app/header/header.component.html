
<div class="navbar-custom">
    <div class="topbar">
        <div class="topbar-menu d-flex  align-items-center gap-lg-2 gap-1" style="display:flex;flex-direction:column">

            <!-- Brand Logo -->
            <div class="logo-box">
                <!-- Brand Logo Light -->
                <a href="index.html" class="logo-light">
                    <img src="assets/images/brands/lg-life.png" alt="logo" class="logo-lg" height="50">
                    <img src="assets/images/brands/LG_logo.png" alt="small logo" class="logo-sm" height="28">
                </a>

                <a href="index.html" class="logo-dark">
                    <img src="assets/images/logo-dark.png" alt="dark logo" class="logo-lg" height="22">
                    <img src="assets/images/logo-sm.png" alt="small logo" class="logo-sm" height="22">
                </a>
            </div>

            <button class="button-toggle-menu" #expandOnHide (click)="toggleMenu()">
                <i class="mdi mdi-menu"></i>
            </button>
        </div>

        <ul class="topbar-menu d-flex align-items-center gap-4 lg_font_label">

            <li class="dropdown">
                <a class="nav-link dropdown-toggle nav-user me-0 waves-effect waves-light" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                    <img src="assets/images/users/unknown-user.jpg" alt="user-image" class="rounded-circle">
                    <span class="ms-1 d-none d-md-inline-block">
                        {{userName}} <i class="mdi mdi-chevron-down"></i>
                    </span>
                </a>
                <div class="dropdown-menu dropdown-menu-end profile-dropdown ">
                    <!-- item-->
                    <div class="dropdown-header noti-title">
                        <h6 class="text-overflow m-0">Welcome !</h6>
                    </div>


                    <div class="dropdown-divider"></div>

                    <!-- item-->
                    <a style="cursor: pointer;" (click)="logout()" class="dropdown-item notify-item">
                        <i class="fe-log-out"></i>
                        <span>Logout</span>
                    </a>

                </div>
            </li>

        </ul>
    </div>
</div>
