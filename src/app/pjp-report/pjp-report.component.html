<div class="loader" *ngIf="isLoader">
    <img  src="../../assets/images/LG_loader.gif">
  </div>
<div class="px-3">
    <h4 class="mt-3 mb-3 lg_font_label">PJP Report</h4>
    <!-- Start Content-->
    <div class=" mt-3">

        <br />
        <div class="">
            <div class="row">
                <div class="col-4">
                    <div class="box">
                        <div class="box-heading">Year</div>
                        <div class="form-group">     
                            <ng-select  [(ngModel)]="year" class="lg_font_label">
                                <ng-option *ngFor="let item of years"
                                    [value]="item">{{item}}
                                </ng-option>
                            </ng-select>
                            <label class="lg_font_label" *ngIf=" year==undefined && isSubmitted" style="color: red;">Required</label>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box">
                        <div class="box-heading">Month</div>
                        <div class="form-group">                                   
                            <ng-select  [(ngModel)]="month" class="lg_font_label">
                                <ng-option *ngFor="let item of months"
                                    [value]="item.No">{{item.Name}}
                                </ng-option>
                            </ng-select>
                            <label  class="lg_font_label" *ngIf=" month==undefined && isSubmitted" style="color: red;">Required</label>
                        </div>
                    </div>
                </div>
                <div class="col-4" *ngIf="roleName=='ADMIN'">
                    <div class="box">
                        <div class="box-heading">Region</div>
                        <div class="form-group">
                            <ng-select [multiple]="true" [(ngModel)]="regionId" (change)="regionChange(regionId)" class="lg_font_label">
                                <ng-option [value]="0">All Regions</ng-option>
                                <ng-option *ngFor="let item of regionList"
                                    [value]="item.REGIONID">{{item.REGIONNAME}}
                                </ng-option>
                            </ng-select>
                            <label class="lg_font_label" *ngIf="(regionId==undefined || regionId?.length==0 )&& isSubmitted" style="color: red;">Required</label>
                        </div>
                    </div>
                </div>

                <div class="col-4" *ngIf="roleName=='TRAINEE'">
                    <div class="box">
                        <div class="box-heading">Branch</div>
                        <div class="form-group">
                            <ng-select [multiple]="true" [(ngModel)]="branchnId" (change)="branchChange(branchnId)" class="lg_font_label">
                                <ng-option [value]="0">All Branches</ng-option>
                                <ng-option *ngFor="let item of branchList"
                                    [value]="item.BRANCHID">{{item.BRANCHCODE}}
                                </ng-option>
                            </ng-select>
                            <label class="lg_font_label" *ngIf="(branchnId==undefined || branchnId?.length==0 )&& isSubmitted" style="color: red;">Required</label>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class=" row mb-3 mx-0 mt-3">
                        <div class=" ms-auto col-3 px-0">
                            <button type="button" (click)="getPjpReport()" class="btn w-100 lg_font_label">Download PJP Report</button>

                </div>
            </div>
          
</div>
</div>
</div>
<button class="btn btn-primary py-2 w-auto"  style="display: none;"
data-target="#alertBoxModel" data-bs-toggle="modal" data-bs-target="#alertBoxModel" #alert>
                                        </button>
<div class="modal fade" id="alertBoxModel" tabindex="-1" aria-labelledby="alertBoxModelLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="modal-content">

                    <div class="modal-body">

                        <div class="container-fluid">
                            <div class="row">
                                <h5  id="alertBoxModelLabel">{{alertMessage}}</h5>
                               
                               
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="container">
                            <div class="row mx-auto" style="max-width: 250px;">
                                <!-- <div class="col-6 px-1">
                                    <button type="button" (click)="deletePJPEvent(toBeDeletedId)"
                                        class="btn btn-danger">Yes</button>

                                </div> -->
                                <div class="col-6 px-1"> <button  type="button" class="btn btn-danger w-100"
                                        data-bs-dismiss="modal" aria-label="Close">Ok</button>
                                </div>
                            
                            </div>
                        </div>
                     
                    </div>
                </div>
              
            </div>
        
        </div>
    </div>
</div>
